<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Create an Account</h1>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <label for="age">Age:</label><br>
        <select name="age" id="age">
            <option value="" selected disabled hidden>Select Age</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
        </select><br><br>
        <label for="textarea">Tell us a little about yourself:</label><br>
        <textarea name="textarea" id="textarea" cols="60" rows="5"></textarea><br><br>
        <input type="checkbox" id="checkbox" name="checkbox"><label for="checkbox"> I agree to the <a href="#">tems of service</a></label><br><br>
        <input type="submit" value="Sing up">
    </form>
</body>
</html>
