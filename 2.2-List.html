    <title>2.2-List</title>

<body>
    <h2 style="color:blue;"><u><i><b>First list</b></i></u></h2>
    <ul style="color:blue;">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <br>
    <h2 style="color:red;">Second list</h2>
    <ol style="color:red;">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <br>
    <h2>Third list</h2>
    <ul style="list-style-type:square;">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
</body>

</html>
